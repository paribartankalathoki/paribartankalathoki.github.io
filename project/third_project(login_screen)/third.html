<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-C0mpatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<!-- 	this is the browser css that has given us basically to extract same css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">A projet based approch to learn modal</h1>
			<p class="text-center"><a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-primary btn-md">Login here!</a></p>
		</div>
	</div>
</div>
<div class="modal fade" id="login-modal"> <!-- this id and data-target id must be same otherwise it can't work -->
	<div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header text-center">
		  	<img class="img" src="IT-logo.png" alt="picture">
		  </div>
		  <div class="div-form">
		  	<form>
		  	<div class="modal-body">
		  		<div>
		  		<span>Type your Email and Password here</span>
		  		</div>
		  		<input class="form-control" placeholder="Email" type="text" required>
		  		<input class="form-control" placeholder="Password" type="Password" required>
		  		<div class="checkbox">
		  			<label>
		  				<input type="checkbox">Remember me!
		  			</label>
		  		</div>
		  	</div>
		  	<div class="modal-footer">
		  		<div class="row">
		  			<div class="col-sm-6">
		  				<button type="submit" class="btn btn-primary btn-block">Login</button>
		  			</div>
		  			<div class="col-sm-6">
		  				<button type="submit" class="btn btn-primary btn-block" >Sign Up</button>
		  			</div>
		  		</div>
		  	</div>
		  	</form>
		  </div>


		</div>
	</div>
</div>	

</body>
</html>
